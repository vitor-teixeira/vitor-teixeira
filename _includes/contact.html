<section class="contact" id="contact" aria-labelledby="contactHeading">
    <div class="ink-grid">
        <div class="column-group">
            <div class="xlarge-80 large-80 all-100 push-center">
                <h1 id="contactHeading" class="align-center half-bottom-space">Get in touch</h1>
                <p class="align-center contact-prompt double-bottom-space">In need of some <abbr title="User Experience">UX</abbr> advice? Or maybe you just want to know what I’m up to. Either way, let’s keep in touch</p>
                <form class="ink-form contact-form" role="form" method="POST" action="http://formspree.io/vsdteixeira@gmail.com">

                    <input type="hidden" name="_next" value="/thanks" />

                    <div class="column-group gutters">
                        <div class="control-group xlarge-50 large-50 all-100 contact-details">
                            <label for="form-name">Name<abbr class="required-mark" title="* This field is required."> *</abbr></label>
                            <div class="control half-bottom-space">
                                <input id="form-name" name="name" type="text" placeholder="Your Name" required>
                            </div>

                            <label for="form-email">E-Mail<abbr class="required-mark" title="* This field is required."> *</abbr></label>
                            <div class="control half-bottom-space">
                                <input id="form-email" name="_replyto" type="email" placeholder="Your e-mail address" required>
                            </div>
                        </div>

                        <div class="control-group xlarge-50 large-50 all-100 contact-message">
                            <label for="form-message">Message<abbr class="required-mark" title="* This field is required."> *</abbr></label>
                            <div class="control">
                                <textarea id="form-message" name="message" placeholder="What's on your mind?" required></textarea>
                            </div>
                        </div>


                        <div class="control-group  all-100 align-center submit-button">
                            <button class="action-btn" type="submit">Send <i class="icon vticon-send"></i></button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
